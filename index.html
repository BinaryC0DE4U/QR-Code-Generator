<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code Generator</title>
    <link rel="icon" href="scanner.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">    
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0px;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Social Links Style */
        .social-links {
            text-align: center;
            margin-top: 10px; /* Adjust space between links and content */
            margin-bottom: 20px; /* Add space from bottom of container/page */
           
        }

        .social-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #4e4e4e;
            font-size: 20px;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Loading Screen with Lottie Animation -->
    <div id="loading-screen">
        <dotlottie-player src="https://lottie.host/77fc6502-3986-490c-8f18-e45b1eb1b53c/JXF5ErtHNM.lottie" background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay></dotlottie-player>
    </div>

    <!-- Logo Section (Navbar) -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="DJPATIL031.png" alt="Dhananjay Patil Logo" class="logo">
            <span class="logo-text">
                BinaryBrains <br>
                <h6 class="logo-subtext">
                    <span id="typing-animation"></span> <!-- Empty span for typing animation -->
                </h6>
            </span>
        </div>
        <!-- Mode toggle button inside navbar -->
        <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>
    </nav>

    <div class="container">
        <div class="qr-generator">
            <h1>QR Code Generator</h1>
            <p>Enter URL to generate a QR code</p>
            <input type="text" id="qr-text" placeholder="Enter  URL">
            <button onclick="generateQRCode()">Generate QR Code</button>
            <div class="qr-code-container" id="qr-code-container"></div>
            <a id="download-link" style="display: none;" download="qr-code.png">
                <button id="download-button">Download QR Code</button>
            </a>
        </div>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <p>Connect with me:</p>
        <a href="https://www.linkedin.com/in/mr-dhananjay-patil-0172902a2/" target="_blank">LinkedIn</a>
        <a href="https://x.com/binarycode4u" target="_blank">X (Twitter)</a>
        <a href="https://github.com/BinaryC0DE4U" target="_blank">GitHub</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Typing animation for "Brains That Think in Binary"
        const text = "Brains That Think in Binary"; // Text to type
        let index = -13;
        const typingText = document.getElementById("typing-animation");

        function type() {
            if (index < text.length) {
                typingText.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 150);
            }
        }

        // Start the typing animation only once
        if (typingText) {
            type();
        }

        // Remove loading screen after 2 second
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("loading-screen").style.display = "none";
            }, 2000); // Hide after 2 second
        }
    </script>
</body>
</html>
